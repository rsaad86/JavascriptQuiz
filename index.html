<html lang="en" style="background: rgb(24, 78, 142); font-size: 32px">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>JavascriptQuiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <h1 class="header">Javascript Quiz</h1>
    <div id="highscore" style="font-size: 16px">
      <a href="./highscores.html" target="blank" style="width: 20%"
        ><h2 style="color: rgb(0, 0, 0)">View Highscore</h2></a
      >
    </div>

    <div
      id="quiz"
      style="text-align: center; border: 3px solid rgb(26, 31, 107)"
    ></div>
    <button id="nextQuestion">Next Question</button>
    <button id="submit">Submit</button>
    <button type="submit" onClick="saveHighScore()">Save Highscore</button>
    <button type="restart" onClick="refreshPage()">Restart Quiz</button>
    <div id="results"></div>
    <div id="timer">
      <p>
        You have
        <span id="countdown" style="color: rgb(70, 0, 70)">60 </span> Seconds
        left
      </p>
    </div>

    <script src="./assets/js/script.js">
      localStorage.getItem("results");
    </script>
  </body>
</html>
